<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../reset.css" rel="stylesheet" />
  <link href="../global.css" rel="stylesheet" />
</head>
<body>
<div class="container">
  <header class="header">
    <a href="/"><img src="../img/signiture.svg" /></a>
    <ul class="header__menu">
      <li class="header__menu__item">
        <a class="btn btn_contained btn_size_s" href="/login">로그인</a>
      </li>
      <li class="header__menu__item">
        <a class="btn btn_ghost btn_size_s" href="/registration">
          회원 가입
        </a>
      </li>
    </ul>
  </header>
  <div class="page">
    <h2 class="page-title">회원가입</h2>
    <form id="registration-form" class="form">
      <div class="textfield textfield_size_s">
        <p class="title_textfield">아이디</p>
        <input
                class="input_textfield"
                placeholder="아이디를 입력해주세요"
                autocomplete="username"
                name="userId"
                minlength="4"
                required
        />
      </div>
      <div class="textfield textfield_size_s">
        <p class="title_textfield">닉네임</p>
        <input
                class="input_textfield"
                placeholder="닉네임을 입력해주세요"
                autocomplete="nickname"
                name="name"
                minlength="4"
                required
        />
      </div>
      <div class="textfield textfield_size_s">
        <p class="title_textfield">비밀번호</p>
        <input
                class="input_textfield"
                type="password"
                placeholder="비밀번호를 입력해주세요"
                autocomplete="new-password"
                name="password"
                minlength="4"
                required
        />
      </div>
      <button
              id="registration-btn"
              class="btn btn_contained btn_size_m"
              style="margin-top: 24px"
              type="submit"
      >
        회원가입
      </button>
    </form>
  </div>
</div>

<script>
  const registrationForm = document.getElementById('registration-form');

  registrationForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    // 1. FormData를 가져온 뒤 URLSearchParams로 변환
    const formData = new FormData(registrationForm);
    const params = new URLSearchParams(formData);

    try {
      const response = await fetch('/create', {
        method: 'POST',
        headers: {
          // 2. 헤더에 urlencoded 형식임을 명시
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        // 3. 변환된 params를 body에 전달 (자동으로 문자열화됨)
        body: params
      });

      // 서버에서 302 Redirect를 보낸 경우
      if (response.redirected) {
        window.location.href = response.url;
        return;
      }

      // 서버에서 400 에러(중복 등)를 보낸 경우
      if (response.status === 400) {
        alert("이미 존재하는 아이디 또는 닉네임입니다.");
      } else if (!response.ok) {
        alert("회원가입에 실패했습니다.");
      }

    } catch (error) {
      console.error("Error:", error);
      alert("서버 통신 중 오류가 발생했습니다.");
    }
  });
</script>
</body>
</html>
