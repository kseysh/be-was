<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="../reset.css" rel="stylesheet"/>
  <link href="../global.css" rel="stylesheet"/>
  <link href="../main.css" rel="stylesheet"/>
  <style>
    /* 동적 제어를 위한 추가 스타일 */
    .hidden {
      display: none;
    }
    .disabled-btn {
      pointer-events: none;
      opacity: 0.3;
      color: gray;
      text-decoration: none;
    }
  </style>
</head>
<body>
<div class="container">

  <header class="header" data-if="name">
    <a href="/main"><img src="../img/signiture.svg"/></a>
    <ul class="header__menu">
      <li class="header__menu__item">
        안녕하세요,&nbsp;<a href="/mypage" class="btn">{{name}}</a>님! &nbsp;&nbsp;
        <a class="btn btn_contained btn_size_s" href="/article">글쓰기</a>
      </li>
      <li class="header__menu__item">
        <form action="/logout" method="post" style="display: inline;">
          <button type="submit" id="logout-btn" class="btn btn_ghost btn_size_s">
            로그아웃
          </button>
        </form>
      </li>
    </ul>
  </header>

  <header class="header" data-if="!name">
    <a href="/"><img src="../img/signiture.svg"/></a>
    <ul class="header__menu">
      <li class="header__menu__item">
        <a class="btn btn_contained btn_size_s" href="/login">로그인</a>
      </li>
      <li class="header__menu__item">
        <a class="btn btn_ghost btn_size_s" href="/registration">
          회원 가입
        </a>
      </li>
    </ul>
  </header>

  <div class="wrapper">
    <div data-if="articleId">
      <div class="post">
        <div class="post__account">
          <img class="post__account__img" src="{{authorProfileImage}}" alt="author"/>
          <p class="post__account__nickname">{{authorName}}</p>
        </div>

        <img class="post__img" src="{{articleImage}}" alt="article image"/>

        <div class="post__menu">
          <ul class="post__menu__personal">
            <li>
              <button class="post__menu__btn" id="like-btn" data-article-id="{{articleId}}" style="display: flex; align-items: center; gap: 8px;">
                <img src="../img/like.svg" alt="like"/> <span>{{likeCount}}</span>
              </button>
            </li>
            &nbsp;&nbsp;
            <li>
              <button class="post__menu__btn" style="display: flex; align-items: center; gap: 8px;">
                <img src="../img/comment.svg" alt="comment"/> <span>{{commentCount}}</span>
              </button>
            </li>
          </ul>
          <button class="post__menu__btn">
            <img src="../img/bookMark.svg" alt="bookmark"/>
          </button>
        </div>

        <p class="post__article" style="margin-bottom: 20px;margin-top: 20px">
          {{articleContent}}
        </p>
      </div>
      <ul class="comment" id="comment-list">
        <li class="comment__item" data-for="comment : comments">
          <div class="comment__item__user">
            <img class="comment__item__user__img" src="{{comment.writerProfileImage}}" alt="user"/>
            <p class="comment__item__user__nickname">{{comment.writerName}}</p>
          </div>
          <p class="comment__item__article">
            {{comment.content}}
          </p>
        </li>

        <button id="show-all-btn" class="btn btn_ghost btn_size_m">
          모든 댓글 보기({{commentCount}}개)
        </button>
      </ul>

      <nav class="nav">
        <ul class="nav__menu">
          <li class="nav__menu__item">
            <a data-if="previousArticleId" class="nav__menu__item__btn" href="/main?articleId={{previousArticleId}}">
              <img class="nav__menu__item__img" src="../img/ci_chevron-left.svg" alt="prev"/>
              이전 글
            </a>
            <a data-if="!previousArticleId" class="nav__menu__item__btn disabled-btn" href="#">
              <img class="nav__menu__item__img" src="../img/ci_chevron-left.svg" alt="prev" style="opacity:0.3"/>
              이전 글
            </a>
          </li>

          <li class="nav__menu__item">
            <a class="btn btn_ghost btn_size_m" href="/comment?articleId={{articleId}}">댓글 작성</a>
          </li>

          <li class="nav__menu__item">
            <a data-if="nextArticleId" class="nav__menu__item__btn" href="/main?articleId={{nextArticleId}}">
              다음 글
              <img class="nav__menu__item__img" src="../img/ci_chevron-right.svg" alt="next"/>
            </a>
            <a data-if="!nextArticleId" class="nav__menu__item__btn disabled-btn" href="#">
              다음 글
              <img class="nav__menu__item__img" src="../img/ci_chevron-right.svg" alt="next" style="opacity:0.3"/>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <div data-if="!articleId" style="text-align: center; padding: 50px;">
      <p>게시글이 존재하지 않습니다.</p>
    </div>

  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    // 1. 댓글 표시 로직
    const commentList = document.querySelectorAll('.comment__item');
    const showAllBtn = document.getElementById('show-all-btn');
    const maxVisible = 3;

    if (commentList.length <= maxVisible) {
      if(showAllBtn) showAllBtn.style.display = 'none';
    } else {
      for (let i = maxVisible; i < commentList.length; i++) {
        commentList[i].classList.add('hidden');
      }
    }

    if(showAllBtn) {
      showAllBtn.addEventListener('click', () => {
        commentList.forEach(item => item.classList.remove('hidden'));
        showAllBtn.style.display = 'none';
      });
    }

    // 2. 좋아요 버튼 로직
    const likeBtn = document.getElementById('like-btn');
    if(likeBtn) {
      likeBtn.addEventListener('click', function() {
        const articleId = this.getAttribute('data-article-id');

        fetch('/article/like', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: `articleId=${articleId}`
        })
                .then(response => {
                  if (response.ok) {
                    location.reload();
                  } else {
                  }
                })
                .catch(error => console.error('Error:', error));
      });
    }
  });
</script>
</body>
</html>
